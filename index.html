<script>

    const getComputerChoice = () =>{
        
        var choices = ["rock","paper","scissors"];
        var randomIndex = Math.floor(Math.random() * choices.length);
        console.log(choices[randomIndex]);
        console.log(randomIndex);
        return choices[randomIndex];
    }
    
let scoreUser = 0;
        let scoreCPU = 0;
    const playRound = (playerSelection, computerSelection) =>{
        
        if(playerSelection === computerSelection){
            return "Its a draw"
        }
       if(playerSelection === "rock" && computerSelection === "paper"){
        scoreCPU++;
        return "You lose! Paper beats rock"
       }else if(playerSelection === "rock" && computerSelection === "scissors"){
        scoreUser++;
        return "You Win!Rock beats scissors"
       }
       
       if(playerSelection === "paper" && computerSelection === "scissors"){
        scoreCPU++;
        return "You lose! Scissors beats paper"
       }else if(playerSelection === "paper" && computerSelection === "rock"){
        scoreUser++;
        return "You Win!Paper beats rock"
       }

       if(playerSelection === "scissors" && computerSelection === "rock"){
        scoreCPU++;
        return "You lose! Rock beats scissors"
       }else if(playerSelection === "scissors" && computerSelection === "paper"){
        scoreUser++;
        return "You Win! Scissors beats paper"
       }
    }

    

    const game = () => {
        let i = 0
        let FinalScore ="";
            while(i < 5) {
                const playerSelec = prompt("Rock, paper or scissors: ");
                const playerSelection = playerSelec.toLowerCase();
                const computerSelection = getComputerChoice();
                console.log(playRound(playerSelection, computerSelection));
                i++;
                playRound();
                console.log(scoreUser);
                console.log(scoreCPU);
            }

        if (scoreCPU === scoreUser){
            FinalScore = "Final Score -> its a draw";
            console.log(FinalScore);
            return "Final Score -> its a draw";
        }
        if(scoreCPU>scoreUser){
            FinalScore = "Final Score -> CPU wins!!!";
            console.log(FinalScore);
            return "Final Score -> CPU wins!!!";
        } else{
            FinalScore = "Final Score -> User wins";
            console.log(FinalScore);
            return "Final Score -> User wins";
        }
    }

    game();
</script>
